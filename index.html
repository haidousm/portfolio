<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Moussa Haidous</title>
        <link rel="shortcut icon" href="#" />

        <link rel="stylesheet" href="assets/style.css" />
    </head>

    <body style="text-align: center">
        <h1 style="margin: 50px 0; color: white">Hi, I'm Moussa.</h1>
        <div class="projects-container">
            <h2>Projects</h2>
            <div class="projects-content">
                <div class="terminal-container" style="margin-left: 200px">
                    <div class="mac-terminal-top-bar">
                        <div class="btn-container">
                            <button
                                onclick="window.location.href='https://haidousm.com/';"
                                class="top-bar-btn red"
                            ></button>
                            <button class="top-bar-btn yellow"></button>
                            <button class="top-bar-btn green"></button>
                        </div>
                        <h4 style="color: rgb(176, 176, 176)">UNIX Shell</h4>
                        <div class="btn-container" style="visibility: hidden">
                            <button
                                onclick="window.location.href='https://haidousm.com/';"
                                class="top-bar-btn red"
                            ></button>
                            <button class="top-bar-btn yellow"></button>
                            <button class="top-bar-btn green"></button>
                        </div>
                    </div>
                    <div class="output-container"></div>
                    <div class="demo-button-container">
                        <a class="demo-buttons" href="/shell-demo">Demo</a>
                        <a
                            class="demo-buttons"
                            href="https://github.com/haidousm/unix-shell"
                            >GitHub</a
                        >
                    </div>
                </div>
                <div class="content-container">
                    <div
                        class="terminal-container"
                        style="background-color: rgb(27, 27, 27)"
                    >
                        <div class="mac-terminal-top-bar">
                            <div class="btn-container">
                                <button
                                    onclick="window.location.href='https://haidousm.com/';"
                                    class="top-bar-btn red"
                                ></button>
                                <button
                                    class="top-bar-btn yellow clear"
                                ></button>
                                <button class="top-bar-btn green"></button>
                            </div>
                            <p>Prediction: <span id="prediction">---</span></p>
                            <div
                                class="btn-container"
                                style="visibility: hidden"
                            >
                                <button class="top-bar-btn red"></button>
                                <button class="top-bar-btn yellow"></button>
                                <button class="top-bar-btn green"></button>
                            </div>
                        </div>
                        <div class="canvas">
                            <img id="gif-src" src="assets/gifs/8.gif" />
                        </div>
                        <div class="demo-button-container">
                            <a class="demo-buttons" href="/fine-mnist-demo"
                                >Demo</a
                            >
                            <a
                                class="demo-buttons"
                                href="https://github.com/haidousm/fine"
                                >GitHub</a
                            >
                        </div>
                    </div>
                    <div class="confidence-container">
                        <div class="confidences">
                            <p>0:<span class="conf-score"></span></p>
                            <p>1:<span class="conf-score"></span></p>
                            <p>2:<span class="conf-score"></span></p>
                            <p>3:<span class="conf-score"></span></p>
                            <p>4:<span class="conf-score"></span></p>
                            <p>5:<span class="conf-score"></span></p>
                            <p>6:<span class="conf-score"></span></p>
                            <p>7:<span class="conf-score"></span></p>
                            <p>8:<span class="conf-score"></span></p>
                            <p>9:<span class="conf-score"></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div
                class="dock-app github"
                onclick="goTo('https://github.com/haidousm/')"
            ></div>
            <div
                class="dock-app linkedin"
                onclick="goTo('https://linkedin.com/in/haidousm')"
            ></div>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="assets/index.js"></script>
    </body>
</html>

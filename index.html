<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Moussa Haidous</title>
        <link rel="shortcut icon" href="#" />

        <style>
            * {
                padding: 0px;
                margin: 0px;
            }
            body {
                background-color: rgba(0, 0, 0, 0.75);
                font-family: Menlo, Monaco, Consolas, "Liberation Mono",
                    "Courier New", monospace;

                overflow: hidden;
            }
            .terminal-container {
                background-color: rgb(30, 30, 30);
                width: 350px;
                height: 250px;

                border: 1px solid rgb(71, 71, 71);
                border-radius: 5px;

                color: white;
                overflow: hidden;
                font-size: 14px;
                box-shadow: 0 0 12px #000;
            }

            .input-container {
                margin: 5px 5px;
                color: inherit;
                width: 100%;
                font-family: Menlo, Monaco, Consolas, "Liberation Mono",
                    "Courier New", monospace;
            }
            .cmd-input {
                border: none;
                background-color: inherit;
                color: white;
                font-family: Menlo, Monaco, Consolas, "Liberation Mono",
                    "Courier New", monospace;
            }

            .cmd-input:focus {
                outline: none;
            }

            .mac-terminal-top-bar {
                width: 100%;
                height: 22px;
                background-color: rgb(44, 44, 44);
                display: flex;
                align-items: center;
                justify-content: space-between;
            }

            .btn-container {
                margin-left: 5px;
            }

            .top-bar-btn {
                width: 12px;
                height: 12px;
                margin: 5px 2px;
                border: none;
                border-radius: 50%;
            }

            .top-bar-btn:focus {
                outline: none;
            }

            .top-bar-btn.red {
                background: rgb(238, 105, 94);
            }
            .top-bar-btn.red:hover {
                background: rgb(182, 65, 54) !important;
            }
            .top-bar-btn.yellow {
                background: rgb(245, 189, 79);
            }
            .top-bar-btn.yellow:hover {
                background: rgb(190, 147, 61) !important;
            }
            .top-bar-btn.green {
                background: rgb(98, 196, 84);
            }
            .top-bar-btn.green:hover {
                background: rgb(64, 138, 55) !important;
            }

            .mac-terminal-top-bar p {
                color: rgb(176, 176, 176);
                font-family: Menlo, Monaco, Consolas, "Liberation Mono",
                    "Courier New", monospace;
            }

            .projects-container {
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            .projects-container h2 {
                color: rgb(176, 176, 176);
            }
            .projects-content {
                display: flex;
                width: 100%;
                justify-content: center;
                align-items: center;
                position: relative;
                bottom: 60px;
            }

            .conf-score {
                background-color: rgb(30, 30, 30);
                display: inline-block;
                width: 100px;
                height: 15px;
            }

            .content-container {
                display: flex;
                align-items: center;
                margin-left: 100px;
            }

            .confidence-container {
                height: 500px;
                width: 200px;
                font-size: 1.05rem;
                margin-left: 10px;
                display: flex;
            }

            .confidences {
                color: rgb(176, 176, 176);
                font-family: Menlo, Monaco, Consolas, "Liberation Mono",
                    "Courier New", monospace;
                display: flex;
                flex-direction: column;
                justify-content: center;
            }

            canvas {
                width: 100%;
                height: 100%;
            }

            .footer {
                height: 100px;
                width: 15%;

                border-radius: 30px;
                background-color: rgba(23, 23, 23, 0.2);

                position: relative;
                bottom: 100px;
                margin: 0 auto;
                display: flex;
                align-items: center;
                justify-content: space-evenly;
            }

            .dock-app {
                width: 65px;
                height: 65%;
                border-radius: 15px;

                transition: transform 0.2s;
            }

            .github {
                background: url("github_logo.png");
                background-size: contain;
            }

            .linkedin {
                background: url("linkedin_logo.png");
                background-size: contain;
                background-color: white;
            }

            .footer:hover > .dock-app {
                transform: scale(1.1) translateY(-10px);
            }

            .dock-app:hover {
                transform: scale(1.2) translateY(-10px) !important;
            }
        </style>
    </head>

    <body style="text-align: center">
        <h1 style="margin: 50px 0; color: rgb(176, 176, 176)">
            Hi, I'm Moussa.
        </h1>
        <div class="projects-container">
            <h2>Projects</h2>
            <div class="projects-content">
                <div class="terminal-container" style="margin-left: 200px">
                    <div class="mac-terminal-top-bar">
                        <div class="btn-container">
                            <button
                                onclick="window.location.href='https://haidousm.com/';"
                                class="top-bar-btn red"
                            ></button>
                            <button class="top-bar-btn yellow"></button>
                            <button class="top-bar-btn green"></button>
                        </div>
                        <h4 style="color: rgb(176, 176, 176)">UNIX Shell</h4>
                        <div class="btn-container" style="visibility: hidden">
                            <button
                                onclick="window.location.href='https://haidousm.com/';"
                                class="top-bar-btn red"
                            ></button>
                            <button class="top-bar-btn yellow"></button>
                            <button class="top-bar-btn green"></button>
                        </div>
                    </div>
                    <div class="input-container">
                        <label for="cmd-input">
                            root@haidousm.com $
                            <input
                                type="text"
                                name="cmd-input"
                                class="cmd-input"
                            />
                        </label>
                    </div>
                </div>
                <div class="content-container">
                    <div class="terminal-container">
                        <div class="mac-terminal-top-bar">
                            <div class="btn-container">
                                <button
                                    onclick="window.location.href='https://haidousm.com/';"
                                    class="top-bar-btn red"
                                ></button>
                                <button
                                    class="top-bar-btn yellow clear"
                                ></button>
                                <button class="top-bar-btn green"></button>
                            </div>
                            <p>Prediction: <span id="prediction">---</span></p>
                            <div
                                class="btn-container"
                                style="visibility: hidden"
                            >
                                <button class="top-bar-btn red"></button>
                                <button class="top-bar-btn yellow"></button>
                                <button class="top-bar-btn green"></button>
                            </div>
                        </div>
                        <canvas></canvas>
                    </div>
                    <div class="confidence-container">
                        <div class="confidences">
                            <p>0:<span class="conf-score"></span></p>
                            <p>1:<span class="conf-score"></span></p>
                            <p>2:<span class="conf-score"></span></p>
                            <p>3:<span class="conf-score"></span></p>
                            <p>4:<span class="conf-score"></span></p>
                            <p>5:<span class="conf-score"></span></p>
                            <p>6:<span class="conf-score"></span></p>
                            <p>7:<span class="conf-score"></span></p>
                            <p>8:<span class="conf-score"></span></p>
                            <p>9:<span class="conf-score"></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="dock-app github"></div>
            <div class="dock-app linkedin"></div>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Unix Shell</title>
        <link
            rel="shortcut icon"
            href="assets/images/favicon.ico"
            type="image/x-icon"
        />
        <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon" />

        <link rel="stylesheet" href="assets/css/style.css" />
    </head>

    <body>
        <div class="content-container" style="width: 100%; height: 100%">
            <div class="terminal-container">
                <div class="mac-terminal-top-bar">
                    <div class="btn-container">
                        <button
                            onclick="window.location.href='https://haidousm.com/';"
                            class="top-bar-btn red"
                        ></button>
                        <button class="top-bar-btn yellow"></button>
                        <button class="top-bar-btn green"></button>
                    </div>
                    <p>root@haidousm.com -- bash</p>
                    <div class="btn-container" style="visibility: hidden">
                        <button class="top-bar-btn red"></button>
                        <button class="top-bar-btn yellow"></button>
                        <button class="top-bar-btn green"></button>
                    </div>
                </div>
                <div class="output-container"></div>
                <div class="input-container">
                    <label for="cmd-input">
                        root@haidousm.com $
                        <input type="text" name="cmd-input" class="cmd-input" />
                    </label>
                </div>
            </div>
            <div
                class="terminal-container rick-container"
                style="display: none"
            >
                <div class="mac-terminal-top-bar">
                    <div class="btn-container">
                        <button
                            onclick="closeRick()"
                            class="top-bar-btn red"
                        ></button>
                        <button class="top-bar-btn yellow"></button>
                        <button class="top-bar-btn green"></button>
                    </div>
                    <p>Bad Boi</p>
                    <div class="btn-container" style="visibility: hidden">
                        <button class="top-bar-btn red"></button>
                        <button class="top-bar-btn yellow"></button>
                        <button class="top-bar-btn green"></button>
                    </div>
                </div>
                <iframe
                    style="border: none; pointer-events: none"
                    id="rick"
                    width="100%"
                    height="100%"
                    src=""
                ></iframe>
            </div>
        </div>
        <script src="assets/js/index.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Unix Shell</title>
        <link rel="stylesheet" href="../styles/tailwind.css" />
    </head>
    <body class="bg-black bg-opacity-75">
        <div
            class="
                container
                mx-auto
                flex
                justify-center
                font-mac-terminal font-mac-terminal
            "
        >
            <div
                class="
                    w-10/12
                    md:w-8/12
                    lg:w-6/12
                    h-96
                    my-28
                    bg-mac-gray-30
                    rounded-md
                    border border-mac-gray-74
                    shadow-xl-heavy
                "
            >
                <div class="py-1 rounded-t-md bg-mac-gray-44 grid grid-cols-3">
                    <div class="flex items-center">
                        <button
                            class="
                                w-3
                                h-3
                                rounded-full
                                ml-2
                                mr-1
                                bg-red-500
                                hover:bg-red-700
                            "
                        ></button>
                        <button
                            class="
                                w-3
                                h-3
                                rounded-full
                                m-1
                                bg-yellow-500
                                hover:bg-yellow-700
                            "
                        ></button>
                        <button
                            class="
                                w-3
                                h-3
                                rounded-full
                                m-1
                                bg-green-600
                                hover:bg-green-700
                            "
                        ></button>
                    </div>
                    <div
                        class="text-center flex items-center text-mac-gray-176"
                    >
                        <p class="text-xs lg:text-sm">
                            root@haidousm.com
                            <span class="hidden lg:inline">-- bash</span>
                        </p>
                    </div>
                </div>
                <div class="container m-1.5 text-white text-xs lg:text-sm">
                    <p>root@haidousm.com $ ls</p>
                    <p>cat-me.txt</p>
                    <p>me.txt</p>
                    <p>moussa.txt</p>
                </div>
                <div class="container m-1 text-white text-xs lg:text-sm">
                    <label>
                        root@haidousm.com $
                        <input
                            type="text"
                            class="bg-transparent outline-none"
                        />
                    </label>
                </div>
            </div>
        </div>
    </body>
</html>

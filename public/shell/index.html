<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"
        />
        <title>Unix Shell</title>
        <link rel="stylesheet" href="../assets/styles/tailwind.css" />
        <link rel="icon" type="image/png" href="assets/images/favicon.ico" />
    </head>
    <body class="bg-black bg-opacity-75">
        <div class="container mx-auto flex justify-center font-mac-terminal">
            <div
                class="
                    terminal-container
                    w-10/12
                    md:w-8/12
                    lg:w-6/12
                    h-96
                    my-28
                    bg-mac-gray-30
                    rounded-md
                    border border-mac-gray-74
                    shadow-xl-heavy
                    overflow-auto overflow-x-hidden
                "
            >
                <div
                    class="
                        py-1
                        rounded-t-md
                        bg-mac-gray-44
                        grid grid-cols-3
                        sticky
                        top-0
                        z-50
                    "
                >
                    <div class="flex items-center">
                        <button
                            class="
                                w-3
                                h-3
                                rounded-full
                                ml-2
                                mr-1
                                bg-red-500
                                hover:bg-red-700
                            "
                            onclick="window.location.href='https://haidousm.com/';"
                        ></button>
                        <button
                            class="
                                w-3
                                h-3
                                rounded-full
                                m-1
                                bg-yellow-500
                                hover:bg-yellow-700
                            "
                        ></button>
                        <button
                            class="
                                w-3
                                h-3
                                rounded-full
                                m-1
                                bg-green-600
                                hover:bg-green-700
                            "
                        ></button>
                    </div>
                    <div
                        class="text-center flex items-center text-mac-gray-176"
                    >
                        <p class="text-sm">
                            root@haidousm.com
                            <span class="hidden lg:inline">-- bash</span>
                        </p>
                    </div>
                </div>
                <div
                    class="output-container m-1 text-white text-sm relative"
                ></div>
                <div class="container m-1 text-white text-sm">
                    <label for="cmd-input">
                        root<span class="hidden md:inline">@haidousm.com</span>
                        $
                        <input
                            type="text"
                            name="cmd-input"
                            class="cmd-input bg-transparent outline-none"
                        />
                    </label>
                </div>
            </div>

            <div
                class="
                    rick-container
                    w-11/12
                    md:w-8/12
                    lg:w-6/12
                    h-96
                    my-28
                    bg-mac-gray-30
                    rounded-md
                    border border-mac-gray-74
                    shadow-xl-heavy
                    overflow-hidden
                    hidden
                "
            >
                <div class="py-1 rounded-t-md bg-mac-gray-44 grid grid-cols-3">
                    <div class="flex items-center">
                        <button
                            class="
                                w-3
                                h-3
                                rounded-full
                                ml-2
                                mr-1
                                bg-red-500
                                hover:bg-red-700
                            "
                            onclick="closeRick()"
                        ></button>
                        <button
                            class="
                                w-3
                                h-3
                                rounded-full
                                m-1
                                bg-yellow-500
                                hover:bg-yellow-700
                            "
                        ></button>
                        <button
                            class="
                                w-3
                                h-3
                                rounded-full
                                m-1
                                bg-green-600
                                hover:bg-green-700
                            "
                        ></button>
                    </div>
                    <div
                        class="text-center flex items-center text-mac-gray-176"
                    >
                        <p class="text-sm">
                            root@haidousm.com
                            <span class="hidden lg:inline">-- bash</span>
                        </p>
                    </div>
                </div>
                <div class="container bg-white h-full">
                    <iframe
                        style="border: none; pointer-events: none"
                        id="rick"
                        width="100%"
                        height="100%"
                        src=""
                    ></iframe>
                </div>
            </div>
        </div>

        <script src="../assets/scripts/jquery-3.6.0.min.js"></script>
        <script src="assets/js/shell.js"></script>
    </body>
</html>
